<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Map Example</title>
</head>
<body>
<img src="image.jpeg" usemap="#image-map" alt="Descriptive Alt Text">
<map name="image-map">
    <area target="" alt="Kannettava tietokone" title="Kannettava tietokone" href="https://fi.wikipedia.org/wiki/Kannettava_tietokone" coords="430,166,1033,682" shape="rect">
    <area target="" alt="Puhelin" title="Puhelin" href="https://fi.wikipedia.org/wiki/Puhelin" coords="1262,532,1435,667" shape="rect">
    <area target="" alt="Kuppi" title="Kuppi" href="https://fi.wikipedia.org/wiki/Muki" coords="140,415,293,581" shape="rect">
</map>
</body>
</html>
